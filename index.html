<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional Arrays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>

        .profilePhoto{
            width: 100%;
        }

        .artistContainer{
            padding: 25px;
            border: 1px solid gray;
            border-radius: 15px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container mt-5" id="artistsList"></div>
        
</body>
<script>

    // Create a list of artists with details of awards they've received

    let artists = [ 



                {
                    artistName: "The Weekend",
                    age: 22,
                    country: "Canada",
                    profilePhoto : "https://e1.hespress.com/wp-content/uploads/2022/01/E_wooELVkAM6Sun-800x600.jpeg",
                    awards: [ "Grammys", "Billboard", "Juno", "MTV" ],
                    songs: [

                                {
                                    songTitle: "Blinding Lights",
                                    releaseYear: 2019,
                                    publisher: "spotify"
                                },

                                {

                                    songTitle: "Blinding Lights",
                                    releaseYear: 2019,
                                    publisher: "spotify"

                                }

                    ]
                },


                {
                    artistName: "Bon Iver",
                    age: 38,
                    country: "United States",
                    profilePhoto: "https://www.billboard.com/wp-content/uploads/media/justin-vernon-feb-2015-performance-billboard-650.jpg?w=650",
                    awards: [ "Grammys" ]
                },

                {
                    artistName: "Katy Perry",
                    age: 29,
                    country: "Mexico",
                    profilePhoto: "https://upload.wikimedia.org/wikipedia/commons/c/c2/Katy_Perry_UNICEF_2012.jpg",
                    awards: [ "Emmys", "Golden Globe" ]
                },

                {
                    artistName: "Bon Jovi",
                    age: 64,
                    country: "USA",
                    profilePhoto: "https://www.biography.com/.image/t_share/MTgxMDExNjY3ODA5NzM5ODY0/gettyimages-1209230036.jpg",
                    awards: [ "Academy", "Golden Globe", "Emmys", "Grammy", "MTV", "ATV", "ASDFAF", "RERTERT" ]
                }




    ]

    $(document).ready(function(){

        
        for(let i=0; i<artists.length; i++){
            console.log(artists[i].artistName);

            let profilePhoto = artists[i].profilePhoto;
            let artistName = artists[i].artistName;
            let age = artists[i].age;
            let country = artists[i].country;
            let awards = artists[i].awards;
            let awardsList = '';

            for(let j=0; j<awards.length; j++){
                awardsList = awardsList.concat(`<li> ${ awards[j] } </li>`);
            }   

            console.log('AWARDS LIST:', awardsList);


            $("#artistsList").append(`
            
            
                    <div class="row artistContainer">
                        <div class="col-md-3">
                            <img class="profilePhoto" src="${ profilePhoto }">
                        </div>
                        <div class="col-md-9">
                            <div class="artistDetails">
                                <h3 class="artistName">${ artistName }</h3>
                                <p>Age: ${ age }, from ${ country }</p>
                                <h4>List of Awards</h4>
                                <ul>
                                    ${ awardsList }
                                </ul>
                            </div>
                        </div>
                    </div>

            
            
            `);
        }


    })

</script>
</html>
